{% extends 'base.html' %}

{% block head %}
<title>Distance calculator</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: left">Distance calculator</h1>
    <h1 style="text-align: left">Enter address in form</h1>
    <div class="form">
        <form action="/calc" method="POST">
            <input type="text" name="address" id="address">
            <input type="submit" value="Calculate!">
        </form>
    </div>
</div>
{% endblock %}
